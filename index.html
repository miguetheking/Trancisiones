<!DOCTYPE HTML-->
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script> 
<script type="text/javascript">
    $(document).ready(function (){
        $("#BtSuma").click(function (){
        var n1=parseInt($("#num1").val());
        var n2=parseInt($("#num2").val());
        var resultado=($("#resultado"));
        resultado.val(n1+n2); 
        })


        $("#BtResta").click(function (){
        var n1=parseInt($("#num1").val());
        var n2=parseInt($("#num2").val());
        var resultado=($("#resultado"));
        resultado.val(n1-n2); 
        })


        $("#BtDividir").click(function (){
        var n1=parseInt($("#num1").val());
        var n2=parseInt($("#num2").val());
        var resultado=($("#resultado"));
        resultado.val(n1/n2); 
        })


        $("#BtMultiplicar").click(function (){
        var n1=parseInt($("#num1").val());
        var n2=parseInt($("#num2").val());
        var resultado=($("#resultado"));
        resultado.val(n1*n2); 
        })

    })   


</script>
<style type="text/css">
    p{
    text-align: center;
    color: blueviolet;
    }
</style>
</head>
<body>
    <div data-role="page" id="Principal">
        <div data-role="header">
            <p>Mi primera aplicaicon movil</p>
        </div>
        <div data-role="content">
            <p>Contenido de la aplicacion movil</p>
            <a href="#PSecundaria" data-role="button" data-transition="slideup">Abrir Pagina con slideup</a>
            <a href="#PSecundaria" data-role="button" data-transition="slidedown">Abrir Pagina con slidedown</a>
            <a href="#PSecundaria" data-role="button" data-transition="flip">Abrir Pagina con flip</a>
            <a href="#PSecundaria" data-role="button" data-transition="pop">Abrir Pagina con pop</a>
        </div>
        <div data-role="footer">
            <p>Pie de la aplicacion movil</p>
        </div>    
    </div>
        
    <div data-role="page" id="PSecundaria">
        <div data-role="header">
        <a href="#Principal" data-role="button" data-transition= "flip">Regresar</a>
            <p>Mi segunda aplicaicon movil</p>
        </div>
        <div data-role="content">
            <p>Contenido de la aplicacion movil</p>
            <img src="images.jpg"/>
            <label for="num1">Numero 1</label>
            <input type="text" id="num1" placeholder="Numero 1">
            <label for="num2">Numero 2</label>
            <input type="text" id="num2" placeholder="Numero 2">
            <input type="text" id="resultado" placeholder="Resultado">
            <input type="button" value="Sumar" id="BtSuma">
            <input type="button" value="Restar" id="BtResta">
            <input type="button" value="Dividir" id="BtDividir">
            <input type="button" value="Multiplicar" id="BtMultiplicar">
        </div>
        <div data-role="footer">
            <p>Pie de la aplicacion movil</p>
        </div>    
    </div>    
    
</body>
</html>
